<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>البصمة ون</title>
<meta name="description" content="منصة رقمية تجمع مشاريعك وخدماتك وأدواتك في مكان واحد.">
<meta name="keywords" content="البصمة ون, متجر رقمي, تسويق بالعمولة, قوالب, أدوات رقمية">

<link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbT4w_HP5Siki2yzcnYGoDA-H3mLguxZvnmOggcDGjyy4NZzTxuh42mh79HAsWngZokPVL7VYtv5XI4izdqErYIZG76TM9arJv-AfZKSxi8OBA52ZfiwVRmtlNYqBXsoj5SRrRfey7CPCZJ3SlVbGKvAi5G6Ntc73tzYVG8qvgpDVYupHuH-gRv_Mi2sY/s561/logo.jpg">

<style>
body{
margin:0;
font-family:system-ui;
background:#050b1a;
color:#fff;
}

/* الشريط العلوي */
header{
position:sticky;
top:0;
z-index:1000;
background:rgba(5,11,26,.85);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 22px;
}

nav a{
color:#fff;
margin-left:18px;
text-decoration:none;
font-size:15px;
opacity:.9;
}

nav a:hover{opacity:1}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:bold;
}

/* البطل */
.hero{
text-align:center;
padding:80px 20px 60px;
}

.hero h1{font-size:36px;margin-bottom:10px}
.hero p{opacity:.85;max-width:700px;margin:auto}

/* الأقسام */
#sections{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:22px;
padding:40px 20px;
}

.card{
background:rgba(255,255,255,.04);
border-radius:18px;
overflow:hidden;
}

.card img{
width:100%;
height:170px;
object-fit:cover;
}

.card .content{
padding:18px;
text-align:center;
}

.card h3{margin:8px 0}
.card p{opacity:.8;font-size:14px}

.card a{
display:inline-block;
margin-top:14px;
padding:10px 24px;
border-radius:999px;
background:#2563eb;
color:#fff;
text-decoration:none;
}

/* الفوتر */
footer{
padding:40px 20px;
text-align:center;
border-top:1px solid rgba(255,255,255,.08);
}

.social a{
margin:0 10px;
font-size:20px;
color:#fff;
text-decoration:none;
opacity:.8;
}

.social a:hover{opacity:1}
</style>
</head>

<body>

<header>
<nav>
<a href="#sections">الأقسام</a>
<a href="privacy.html">سياسة الخصوصية</a>
</nav>

<div class="logo">
<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbT4w_HP5Siki2yzcnYGoDA-H3mLguxZvnmOggcDGjyy4NZzTxuh42mh79HAsWngZokPVL7VYtv5XI4izdqErYIZG76TM9arJv-AfZKSxi8OBA52ZfiwVRmtlNYqBXsoj5SRrRfey7CPCZJ3SlVbGKvAi5G6Ntc73tzYVG8qvgpDVYupHuH-gRv_Mi2sY/s561/logo.jpg" width="36">
البصمة ون
</div>
</header>

<section class="hero">
<h1>البصمة ون</h1>
<p>منصة رقمية تجمع مشاريعك وخدماتك وأدواتك في مكان واحد بواجهة احترافية وتجربة استخدام واضحة.</p>
</section>

<section id="sections"></section>

<footer>
<div class="social">
<a href="https://www.facebook.com/profile.php?id=61585771371466" target="_blank">فيسبوك</a>
<a href="https://t.me/BasmaOne" target="_blank">تلجرام</a>
</div>
<p style="opacity:.6;margin-top:16px">© 2025 البصمة ون</p>
</footer>

<script>
fetch('sections.json')
.then(r=>r.json())
.then(data=>{
const box=document.getElementById('sections');
box.innerHTML='';
data.forEach(s=>{
box.innerHTML+=`
<div class="card">
<img src="${s.image}">
<div class="content">
<h3>${s.title}</h3>
<p>${s.description}</p>
<a href="${s.link}" target="_blank">${s.button}</a>
</div>
</div>`;
});
});
</script>

</html>
