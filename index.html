<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ZEVRA – منصة مشاريع رقمية</title>

  <meta name="description" content="منصة ZEVRA تجمع المتاجر الرقمية، القوالب، التسويق بالعمولة، والمحتوى التقني في مكان واحد">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0b0f1a;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 70px 20px 50px;
    }

    header h1 {
      font-size: 46px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 18px;
      opacity: 0.8;
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
    }

    .sections {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: #12182a;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .card-content p {
      margin: 0 0 18px;
      opacity: 0.8;
      line-height: 1.7;
      font-size: 15px;
    }

    .card-content a.button {
      display: inline-block;
      background: #2f6bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 40px 10px;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>ZEVRA</h1>
  <p>
    منصة رقمية تجمع مشاريعك وخدماتك وأدواتك في مكان واحد،
    بواجهة احترافية وتجربة استخدام واضحة.
  </p>
</header>

<div class="sections" id="sections"></div>

<footer>
  © ZEVRA 2025 – جميع الحقوق محفوظة
</footer>

<script>
fetch('sections.json')
  .then(response => response.json())
  .then(sections => {
    const container = document.getElementById('sections');

    sections.forEach(section => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <a href="${section.link}">
          <img src="${section.image}" alt="${section.title}">
        </a>
        <div class="card-content">
          <h2>${section.title}</h2>
          <p>${section.description}</p>
          <a class="button" href="${section.link}">
            ${section.button}
          </a>
        </div>
      `;

      container.appendChild(card);
    });
  });
</script>

</body>
</html>
